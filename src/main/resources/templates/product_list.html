<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background: #ddd;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: auto;
            max-width: 1200px;
            padding: 20px;
        }

        .products {
            width: 60%;
            margin-right: 20px;
        }

        .order-section {
            width: 35%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product {
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product td {
            width: 300px;
            height: 200px;
        }

        table {
            margin: 0 auto;
        }

        .pagination-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="products">
        <table class="table">
            <tbody>
            <tr th:each="product : ${productList.content}" class="product">
                <td th:text="${product.id}"></td>
                <td th:text="${product.filePath}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price} + '원'"></td>
                <td> <a th:href="@{/detail/{id}(id=${product.id})}" class="btn btn-primary">상세</a> </td>
                <td>
                    <form th:action="@{/create/order/{id}(id=${product.id})}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="hidden" name="productName" th:value="${product.name}">
                        <input type="hidden" name="productPrice" th:value="${product.price}">
                        <input type="number" class="form-control mb-2" name="quantity" placeholder="수량" min="1" required>
                        <button type="submit" class="btn btn-success">추가</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination-container" th:if="${!productList.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!productList.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${productList.number-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, productList.totalPages-1)}"
                    th:if="${page >= productList.number-5 and page <= productList.number+5}"
                    th:classappend="${page == productList.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!productList.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${productList.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="order-section">
        <h2>주문하기</h2>
        <form th:action="@{/order}" method="post">
            <div class="mb-3">
                <label for="productName" class="form-label">상품 이름</label>
                <input type="text" class="form-control" id="productName" name="productName" placeholder="상품 이름을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">수량</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="수량을 입력하세요" min="1">
            </div>
            <button type="submit" class="btn btn-primary">주문하기</button>
        </form>
    </div>
</div>
</body>
</html>
