<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>

<div class="container">

    <div th:replace="~{fragments/bodyHeader :: bodyHeader}" />

    <form th:action="@{|/product/${productId}/modify|}" th:object="${product}" method="post">

        <!-- 상품명 -->
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   th:value="*{name}" placeholder="상품명을 입력하세요">
        </div>

        <!-- 가격 -->
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   th:value="*{price}" placeholder="가격을 입력하세요">
        </div>

        <!-- 사진 선택 -->
        <div class="form-group">
            <label th:for="filePath">사진 선택</label>
            <select th:field="*{filePath}" class="form-control">
                <option value="/images/columbia.jpeg"
                        th:selected="*{filePath == '/images/columbia.jpeg'}">Columbia Narino</option>
                <!-- 필요한 경우 다른 옵션 추가 -->
            </select>
        </div>

        <!-- 선택된 사진 미리보기 -->
        <div class="form-group">
            <label>선택된 사진 미리보기</label>
            <img th:src="@{${product.filePath}}" class="img-thumbnail"
                 alt="사진 미리보기" style="max-width: 200px; max-height: 200px;">
        </div>

        <button type="submit" class="btn btn-primary">완료</button>
    </form>

</div> <!-- /container -->

</body>
</html>
